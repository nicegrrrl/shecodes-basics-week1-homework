<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<style>

	</style>

<body>
	<header>
			<p>EMOJI</p>
			<h1>Currently 21º in Tokyo</h1>
			<p>13° / <strong>23°</strong></p>
	</header>

	<main>
		<section class="weatherDay">
			<p>(EMOJI) Tomorrow</p>
			<p>10° / <strong>22°</strong></p>
		</section>
		<section class="weatherDay">
			<p>(EMOJI) Saturday</p>
			<p>14° / <strong>17°</strong></p>
		</section>
		<section class="weatherDay">
			<p>(EMOJI) Sunday</p>
			<p>25° / <strong>28°</strong></p>
		</section>
		<button>Change city</button>
	</main>

	<footer>
		<p>Coded by Alana Maia</p>
